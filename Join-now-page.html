<body >
    <h1 class="th">Registration Form</h1>
    <table class="table1">
        <form class="row g-3">
            <tr>    <th style="color: rgb(43, 226, 73);">Fill info properly-</th>
                <th></th>
            </tr>
        <tr></tr>
            <tr>
                <td>
                    <div class="col-md-6 required">
                        <label for="inputEmail4" class="form-label">Email ID:</label>
                </td>
                <td> <input type="email" class="form-control" id="inputEmail4" placeholder="Enter Email-ID" >
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="col-md-6 required">
                        <label for="inputmobile" class="form-label">Mobile Number:</label>
                </td>
                <td>
                    <input type="text"" class="form-control" id="inputmobile" placeholder="Enter Mobile Number" required>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="col-12 required">
                        <label for="inputAddress" class="form-label">Address:</label>
                </td>
                <td>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main Street" required>
                    </div>
                </td>
            </tr>

            <tr>
                <td>
                    <div class="col-12" style="font-size: 20px;">
                        <label for="inputAddress2" class="form-label">Address 2:</label>
                </td>
                <td><input type="text" class="form-control" id="inputAddress2"
                        placeholder="Apartment, studio, or floor">
                    </div>
                </td>
            </tr>
           
            <tr>
                <td>
                    <div class="col-md-4 required">
                        <label for="inputState" class="form-label">State:</label>
                </td>
                <td><select id="inputState" class="form-select" style="height: 35px; width: 305px;" required>
                        <option>Andhra Pradesh</option>
                            <option>Arunachal Pradesh</option>
                            <option>Assam</option>
                            <option>Bihar</option>
                            <option>Chhattisgarh</option>
                            <option>Goa</option>
                            <option>Gujarat</option>
                            <option>Haryana</option>
                            <option>Himachal Pradesh</option>
                            <option>Jharkhand</option>
                            <option>Karnataka
                            </option>
                            <option>Kerala</option>
                            <option>Madhya Pradesh</option>
                            <option>Maharashtra</option>
                            <option>Manipur</option>
                            <option>Meghalaya</option>
                            <option>Mizoram</option>
                            <option>Nagaland</option>
                            <option>Odisha</option>
                            <option>Punjab</option>
                            <option>Rajasthan</option>
                            <option>Sikkim</option>
                            <option>Tamil Nadu</option>
                            <option>Telangana</option>
                            <option>Tripura</option>
                            <option>Uttar Pradesh</option>
                            <option>Uttarakhand</option>
                            <option>West Bengal</option>
                           
                    </select>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="col-md-6 required">
                        <label for="inputCity" class="form-label">City:</label>
                </td>
                <td> <input type="text" class="form-control" id="inputCity" placeholder="Enter City" required>
                    </div>
                </td>
            </tr>
            <tr>

                <td>
                    <div class="col-md-2 required">
                        <label for="inputZip" class="form-label">Zip Code:</label>
                </td>
                <td>
                    <input type="text" class="form-control" id="inputZip" placeholder="Enter Zip Code" required>
                    </div>
                </td>
            </tr>
           
            <tr><td></td>
                <td>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </div>
                </td>
            </tr>

    </table>
    </form>
